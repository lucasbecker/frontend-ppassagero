<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ppassagero</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="./img/logo.png" title="logo-ppassagero" alt="Ppassagero"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#simulacao">Simulação</a></li>
                    <li><a href="#">Vantagens</a></li>
                    <li><a href="#">Para quem somos</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Frota</a></li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container" id="simulacao">
        <div class="content">
            <div class="banner-text">
                <h1>Encontre as <span>melhores ofertas</span> de aluguel de carro</h1>
                <h3>Você é nosso Ppassagero, seja bem vindo!</h3>
            </div>
            <div class="form-simulacao">
                <h2>Faça uma simulação</h2>
                <form action="#" method="POST">
                    <div>
                        <label for="carro">Carro:</label>
                        <select name="carro">
                            <option value="valor1">BMX</option> 
                            <option value="valor2" selected>HB20</option>
                            <option value="valor3">Gol</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
